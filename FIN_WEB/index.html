<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="dist/output.css" rel="stylesheet">
</head>
<header class="bg-finYellow-0 p-2 flex">
  <img class="w-14 rounded-lg" src="images/FIN_Logo.png" alt="">
  <a class="text-finGreen-0 font-nunito font-bold text-xl mt-3 ml-5" href="">Home</a>
  <a class="text-finGreen-0 font-nunito font-bold text-xl mt-3 ml-5" href="">Renda</a>
  <a class="text-finGreen-0 font-nunito font-bold text-xl mt-3 ml-5" href="">Despesas</a>
</header>
<body class="bg-white">
  <section>
    <div class="flex ">
      <h1>Nova Despesa:</h1>
      <form action="" method="post">
        <label for="">Valor:</label>
        <input type="number" id="valor">
        <label for="">Tipo:</label>
        <select name="tipo" id="tipo" required>
          <option value="contas">Contas</option>
          <option value="dizimo">Dizimo</option>
          <option value="jogos">Jogos</option>
          <option value="roupas">Roupas</option>
          <option value="assinaturas">Assinaturas</option>
          <option value="presentes">Presentes</option>
          <option value="eletrônicos">Eletrônicos</option>
          <option value="lazer">Lazer</option>
          <option value="Transporte">Transporte</option>
          <option value="outros">Outros</option>
        </select>
        <label for="">Descrição:</label>
        <input type="text" id="Descrição">
        <label for="">Data:</label>
        <input type="date" id="date">
      </form>
    </div>
  </section>
</body>
</html>
